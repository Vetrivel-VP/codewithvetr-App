<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin : Dashboard</title>
    <link rel="stylesheet" href="./assets/css/admin.css">
    <!-- Box-Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
</head>

<body>

    <main>
        <section>
            <div class="color"></div>
            <div class="color"></div>
            <div class="container">
                <div class="leftsideBar">
                    <ul class="navMenu">
                        <li><a href="#">
                                <div class="tooltip">Home</div><i class='bx bx-home'></i>
                            </a></li>
                        <li><a href="#">
                                <div class="tooltip_course">Courses</div><i class='bx bx-book'></i>
                            </a></li>
                        <li><a href="#">
                                <div class="tooltip_concept">Concepts</div><i class='bx bxs-book-content'></i></i>
                            </a></li>
                        <li><a href="#">
                                <div class="tooltip_trainers">Trainers</div><i class='bx bx-home'></i>
                            </a></li>
                    </ul>
                </div>
                <div class="rightsideBar">
                    <div class="main">
                        <div class="topSection">
                            <a href="#">
                                <div class="logo">
                                    <h2><span>C</span>ode <span>W</span>ith <span>V</span>etri</h2>
                                </div>
                            </a>
                            <p>My Dashboard</p>
                        </div>
                        <div class="middlecontainer">
                            <div class="middleSection">
                                <div class="firstCard">
                                    <div class="card"></div>
                                    <div class="card"></div>
                                    <div class="card"></div>
                                </div>
                                <div class="secondCard">
                                    <div class="card">
                                    </div>
                                </div>
                            </div>
                            <div class="bottomSection">
                                <p>Over All Status</p>
                                <div class="mainCard">
                                    <div class="card"></div>
                                    <div class="card"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="sideBar">
                        <div class="userMenu">
                            <div class="menuContainer">
                                <div class="imgBx"><img src="" alt=""></div>
                                <i class='bx bx-chevron-down' id="admindropeMenu_btn"></i>
                            </div>
                            <div class="userDropMenu" id="adminDropMenuContainer">
                                <ul>
                                    <li>My Profile</li>
                                </ul>
                                <div class="signout">
                                    <p>Sign Out</p>
                                    <i class='bx bx-log-out'></i>
                                </div>
                            </div>
                        </div>
                        <div class="userCard">
                            <div class="box">
                                <div class="glowBox"></div>
                                <div class="percent">
                                    <svg>
                                        <circle cx="70" cy="70" r="70"></circle>
                                        <circle cx="70" cy="70" r="70"></circle>
                                    </svg>
                                    <div class="number">
                                        <h2>87<span>%</span></h2>
                                    </div>
                                </div>
                                <div class="text">
                                    <div class="left">
                                        <p>Total Cources</p>
                                        <span>250</span>
                                    </div>
                                    <div class="right">
                                        <p>Total Users</p>
                                        <span>220</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="sectioncards">
                            <p>Over all Count</p>
                            <div class="cards">
                                <div class="card"></div>
                                <div class="card"></div>
                                <div class="card"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.1.0/highlight.min.js"></script>

    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-analytics.js"></script>

    <script src="./assets/js/admin.js"></script>
</body>

</html>
