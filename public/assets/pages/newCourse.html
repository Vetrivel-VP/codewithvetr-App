<div class="courseTopSection">
    <div class="breadCrump">
        <h4 onclick="coursesList()">Course List</h4>
        <i class='bx bx-chevron-right'></i>
        <h4 onclick="addNewToCourseList()">Add New Course</h4>
    </div>
</div>

<div class="courseMainSection">
    <div class="addFormContainer">
        <div class="formSection">

            <div class="inputBox" id="courseName">
                <input type="text" required />
                <span>Course Name</span>
                <i class="bx bxs-user-circle"></i>
            </div>

            <div class="inputBox" id="courseTitel">
                <input type="text" required />
                <span>Title</span>
                <i class="bx bxs-user-circle"></i>
            </div>

            <div class="fileContainer">
                <div class="imgBx" id="dragArea">
                    <div class="icon">
                        <i class='bx bxs-cloud-upload'></i>
                    </div>
                    <header>Drag & Drop to upload</header>
                    <span>Or</span>
                    <button id="browseBtn">Browse File</button>
                    <input type="file" hidden id="fileUploadBtn">
                </div>
                <div class="saveAction" id="saveAction">
                    <i class='bx bx-x' onclick="fileReload()"></i>
                    <i class='bx bx-check' onclick="saveFile()"></i>
                </div>
            </div>
            <div class="inputBox">
                <input type="submit" value="Save" />
            </div>
        </div>
    </div>
</div>
